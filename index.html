<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

    <title>EventFull</title>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Eventfull</h1>
        <p class="lead">This is and app that will help you find events that are going on in Austin.</p>
        <hr class="my-4">
        <p>This is and app that will help you find events that are going on in Austin.</p>
        <p class="lead">
            <button class="btn btn-primary btn-lg" id="submit-button" role="button">Submit</button>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Keyword:</span>
                </div>
                <input type="text" id="keyword" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Starting Location:</span>
                </div>
                <input type="text" id="loc-address" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
              </div>
                <select class="form-control">
                    <option>Radius:</option>
                    <option val="1" id="1mi">1</option>
                    <option val="5" id= "5mi">5</option>
                    <option val="10" id="10mi">10</option>
                  </select>

                  <select class="form-control">
                    <option>Date of Interest</option>
                    <option val="today">Today</option>
                    <option val="tomorrow">Tomorrow</option>
                    <option val="this_week">This Week</option>
                    <option val="next_week">Next Week</option>
                    <option val="this_month">This Month</option>
                    <option val="next_month">Next Month</option>
                  </select>
                
        </p>
    </div>

    <div id="map"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>

    <script type="text/javascript" src="assets/javascript/compare.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
